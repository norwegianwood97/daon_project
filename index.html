<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>다온 입시컨설팅센터</title>
  </head>
  <body>
    <div id="navbar"></div>
    
    <div class="main-image-container">
      <!-- 대학교 이미지 -->
      <div class="image-wrapper">
        <img
          src="/assets/images/main_page/university_image.webp"
          alt="Main Image1"
          class="main-image1"
        />
        <div class="image-text1">
          <p>차별화된 전략으로 합격까지</p>
          <h1>대학교 입학컨설팅</h1>
        </div>
        <!-- 버튼 목록 -->
        <div class="button-container">
          <div class="button-item">
            <a href="/pages/entrance-university/record-analysis.html" class="image-button">생활기록부 분석</a>
          </div>
          <div class="button-item">
            <a href="/pages/entrance-university/record-management.html" class="image-button">생활기록부 관리</a>
          </div>
          <div class="button-item">
            <a href="/pages/entrance-university/susi.html" class="image-button">수시 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/pages/entrance-university/interview.html" class="image-button">면접 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/pages/entrance-university/jungsi.html" class="image-button">정시 컨설팅</a>
          </div>
        </div>
      </div>

      <!--고등학교 이미지 -->
      <div class="image-wrapper">
        <img
          src="/assets/images/main_page/highschool_image.webp"
          alt="Main Image2"
          class="main-image2"
        />
        <div class="image-text2">
          <p>차별화된 전략으로 합격까지</p>
          <h1>고등학교 입학컨설팅</h1>
        </div>
        <!-- 버튼 목록 -->
        <div class="button-container">
          <div class="button-item">
            <a href="/pages/entrance-highschool/entrance.html" class="image-button">진학 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/pages/entrance-highschool/student-record.html" class="image-button">생활기록부 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/pages/entrance-highschool/self-introduction.html" class="image-button">자기소개서 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/pages/entrance-highschool/interview.html" class="image-button">면접 컨설팅</a>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom-banner"></div>

    <script>
      // navbar.html을 동적으로 불러오기
      fetch("components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <script>
      fetch("../../components/bottom-banner.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("bottom-banner").innerHTML = data;
        })
        .catch((error) => console.error("Bottom banner fetch error:", error));
    </script>
    <script>
      // image-text1 클릭 시 페이지 이동
      document.querySelector('.image-text1').addEventListener('click', function() {
        window.location.href = '/pages/entrance-university/record-analysis.html';
      });
    </script>
    <script>
      // image-text2 클릭 시 페이지 이동
      document.querySelector('.image-text2').addEventListener('click', function() {
        window.location.href = '/pages/entrance-highschool/entrance.html';
      });
    </script>
  </body>
</html>
