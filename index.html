<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>다온 입시컨설팅센터</title>
  </head>
  <body>
    <div id="navbar"></div>
    
    <div class="main-image-container">
      <!-- 대학교 이미지 -->
      <div class="image-wrapper">
        <img
          src="/assets/images/main_page/university_image.webp"
          alt="Main Image1"
          class="main-image1"
        />
        <div class="image-text1">
          <p>차별화된 전략으로 합격까지</p>
          <h1>대학교 입학컨설팅</h1>
        </div>
        <!-- 버튼 목록 -->
        <div class="button-container">
          <div class="button-item">
            <a href="/consulting/university/record-analysis.html" class="image-button">생활기록부 분석</a>
          </div>
          <div class="button-item">
            <a href="/consulting/university/record-management.html" class="image-button">생활기록부 관리</a>
          </div>
          <div class="button-item">
            <a href="/consulting/university/susi.html" class="image-button">수시 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/consulting/university/interview.html" class="image-button">면접 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/consulting/university/jungsi.html" class="image-button">정시 컨설팅</a>
          </div>
        </div>
      </div>

      <!--고등학교 이미지 -->
      <div class="image-wrapper">
        <img
          src="/assets/images/main_page/highschool_image.webp"
          alt="Main Image2"
          class="main-image2"
        />
        <div class="image-text2">
          <p>차별화된 전략으로 합격까지</p>
          <h1>고등학교 입학컨설팅</h1>
        </div>
        <!-- 버튼 목록 -->
        <div class="button-container">
          <div class="button-item">
            <a href="/consulting/highschool/entrance.html" class="image-button">진학 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/consulting/highschool/st-record.html" class="image-button">생활기록부 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/consulting/highschool/cv-letter.html" class="image-button">자기소개서 컨설팅</a>
          </div>
          <div class="button-item">
            <a href="/consulting/highschool/interview.html" class="image-button">면접 컨설팅</a>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom-banner"></div>

    <script>
      // navbar.html을 불러오는 fetch는 그대로 유지
      fetch("../../components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
          
          // 모바일 서브메뉴 비활성화 스크립트
          const isMobile = window.matchMedia("(max-width: 768px)").matches;
          if (isMobile) {
            document.querySelectorAll('.menu-item').forEach(function (menuItem) {
              menuItem.removeEventListener('mouseover', toggleSubmenu);
              menuItem.removeEventListener('click', toggleSubmenu);
            });
          }
        });

      function toggleSubmenu(event) {
        const submenu = event.currentTarget.querySelector('.nav-submenu');
        if (submenu) {
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
      }

      // bottom-banner.html을 불러오고, 스크롤 이벤트 및 클릭 이벤트 추가
      fetch("../../components/bottom-banner.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("bottom-banner").innerHTML = data;

          // bottom-banner가 로드된 후에 클릭 및 스크롤 이벤트를 추가
          const bottomNav = document.getElementById("bottomNav");

          if (!bottomNav) {
            console.error("이미지를 찾을 수 없습니다.");
          } else {
            console.log("이미지 요소를 찾았습니다.");

            // 클릭 이벤트 리스너 추가
            bottomNav.addEventListener("click", function () {
              console.log("이미지 클릭됨");
              window.scrollTo({
                top: 0, // 최상단 위치
                behavior: "smooth", // 부드럽게 스크롤
              });
            });

            // 스크롤 이벤트 추가: 스크롤 위치에 따라 bottomNav 표시/숨김
            window.onscroll = function () {
              if (window.scrollY > 100) {
                bottomNav.style.display = "block"; // 스크롤이 일정 수준 넘으면 보이게 설정
              } else {
                bottomNav.style.display = "none"; // 상단에 있을 땐 숨김
              }
            };

            // 페이지 로드 시 상단에 있으면 이미지를 숨김
            if (window.scrollY <= 100) {
              bottomNav.style.display = "none";
            }
          }
        })
        .catch((error) => console.error("Bottom banner fetch error:", error));
    </script>
  </body>
</html>
